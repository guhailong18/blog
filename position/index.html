<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>position</title><style type="text/css">html body{margin:0;font-family:sans-serif;color:#ff5722;font-size:17px;zoom:70%}.wrap img{width:100%;margin:auto}.main{position:absolute;top:20%;left:5%;width:40%;height:40%;border-radius:20px;padding:3%;background-color:rgba(158,158,158,.6)}</style><script type="text/javascript" src="https://apis.map.qq.com/tools/geolocation/min?key=4WQBZ-EPKLD-HEN4J-HCD45-G7NRH-RNBFA&referer=古客博客用户探测"></script><script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script></head><body><div class="wrap"> <img src="http://www.dmoe.cc/random.php"><div class="main"><p>设备型号：<span id="system"></span></p><p>浏 览 器：<span id="browser"></span></p><p>ＩＰ地址：<span id="ip"></span></p><p>实时位置：<span id="address"></span></p><p>北京时间：<span id="time"></span></p></div></div><script type="text/JavaScript">var geolocation=new qq.maps.Geolocation,options={timeout:3e3};function getCurLocation(){geolocation.getLocation(showPrecise,showErr,options)}function showPrecise(o){(o.province=o.city)&&(o.city=""),$("#address").html(o.nation+o.province+o.city+o.addr),console.log(o)}function showErr(){geolocation.getIpLocation(showProbably)}function showProbably(o){(o.province=o.city)&&(o.city=""),$("#address").html(o.nation+o.province+o.city),console.log(o)}$.getJSON("https://api.uomg.com/api/visitor.info",{skey:"774740085"},function(o){1==o.code&&($("#system").html(o.system),$("#browser").html(o.browser),$("#ip").html(o.ip),$("#time").html(o.time),getCurLocation())})</script></body></html>
